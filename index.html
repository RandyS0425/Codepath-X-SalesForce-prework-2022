<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>  Color Game </title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
  </head>
  <body>
    <h1> Light and Sound Memory Game </h1>
    
    <p id = "message1">
      
    </p>
    
    <div class="slidecontainer">
    <img src = "https://cdn.glitch.com/426e7d0a-f0e2-4207-8ff9-d34e4085a91f%2Fsound-off-icon-40944.png?v=1615183487030" style="width:20px;height:20px;">
    <input id = "volumeSlider" type="range" min="1" max="100" value="50" class="slider">
    </div>

    <p id ="timer">
    </p>
    
    <p id = "currentSpeed">
    </p>
    
    <p id = "speed">
    </p>
    
    <p id ="difficulty">
    </p>     
    
    <button id="startBtn" onclick = "startGame()">
      Start
    </button>
    <button id="stopBtn" class = "hidden" onclick = "stopGame()">
      Stop
    </button>

  <div class="dropdown">
     <button class="dropbtn">Speed</button>
  <div class="dropdown-content">
     <a href="#" id = "normal">Normal</a>
     <a href="#" id = "fast">Fast </a>
     <a href="#" id = "ExtraFast">Extra Fast </a>
  </div>
  </div>
  
  <div class="dropdown">
     <button class="dropbtn">Difficulty</button>
  <div class="dropdown-content">
     <a href="#" id = "easy">Easy </a>
     <a href="#" id = "medium">Medium </a>
    <a href="#" id = "hard">Hard</a>
     
  </div>
  </div>
  
  
  
<!--     <p id = "clock"> Countdown: </p> -->
  <div id="gameButtonArea">
    <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
    <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
    <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
    <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
    <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
  </div>
    
</body>
      
</html>
